<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=s, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>InternGo</title>
</head>
<body>
    <div class="logoHeader">InternGO</div>
    <div class="containerSignup">
        
        <div class="internGoSignup">
            <form action="" method="get">

        
                <h1>Student </h1>
                <form action="">
                    <div class="form-control">
                        <input type="text" required>
                        <label for="Name">Username</label>
                    </div> 
                    <div class="form-control">
                        <input type="email" required>
                        <label for="Name">Enter Your School Email</label>
                    </div>
                    <div class="form-control">
                        <input type="text"type="password" required>
                        <label for="Name">Enter Password</label>
                    </div>
                    <div class="form-control">
                        <input type="text"type="password" required>
                        <label for="Name">Confirm Password</label>
                    </div>
                    <button class="btn">Sign up</button>
            
                    <p class="text">Already have an account? <a href="./login.html"> Sign in</a></p>
                </form>
               
           
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
