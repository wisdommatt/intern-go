<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=s, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/style.css">
    <title>InternGo</title>
</head>
<body>
    <div class="homepageLogo homepagelogoauthentication"> <a href="/"> InternGO</a></div>
    <div class="containerSignup">
        
        <div class="internGoSignup">
        
                <h1>Organization </h1>
                <form onsubmit="signupCompany(getFormValues(this)); return false;">
                    <div class="form-control">
                        <input type="text" name="name" required>
                        <label for="Name">organization name</label>
                    </div> 
                    <div class="form-control">
                        <input type="email" name="email" required>
                        <label for="Name">Enter Your Organization Email</label>
                    </div>
                    <div class="form-control">
                        <input type="password" name="password" required>
                        <label for="Name">Enter Password</label>
                    </div>
                    <!-- <div class="form-control">
                        <input type="text"type="password" required>
                        <label for="Name">Confirm Password</label>
                    </div> -->
                    <button class="btn">Sign up</button>
            
                    <p class="text">Already have an account? <a href="./login.html"> Sign in</a> Sign in.</a> Not an Employer? Sign Up as a <a href="./signupStudent.html"> Student</a></p>
                </form>
                
               
           
        </div>
    </div>

    <script src="./script.js"></script>
</body>

<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<script>
    function signupCompany(formValues) {
        makeGraphqlRequest(
            {
            query: `mutation {
                    createAccount(input: {
                        name: "${formValues.name}"
                        email: "${formValues.email}"
                        password: "${formValues.password}"
                        bio: ""
                        skills: []
                        resumeUrl: ""
                        accountType: Organization
                        description: ""
                    })
                }`,
            },
            {
            success: function () {
                Swal.fire("Success", "Account created successfully", "success");
                setTimeout(function() {
                    window.location.href = "/login.html";
                }, 1000);
            },
            }
        );
    }
</script>

</html>
